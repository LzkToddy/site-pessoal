<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Color</title>
    <style>
        .colored-img {
            filter: hue-rotate(90deg); /* Altere o Ã¢ngulo para mudar a cor */
        }
    </style>
    </head>
    <body>

      <h2>Imagem Original</h2>
      <img src="original.jpg" alt="images.jpg">
      
      <h2>Imagem com Cor Alterada</h2>
      <img src="original.jpg" alt="images.jpg" class="colored-img">
      
      </body>
